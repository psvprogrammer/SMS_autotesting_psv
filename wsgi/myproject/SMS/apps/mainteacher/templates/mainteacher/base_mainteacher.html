{% extends "core/base.html" %}

{% block body-class %}class="mainteacher"{% endblock %}

{% block sidebar-menu %}
    <!--nav-->
    <ul class="nav nav-pills nav-stacked">
        <li>
            <a {% if 'mainteacher/schools' in request.path or '/mainteacher/' == request.path %}class="active"{% endif %} href="{% url 'schools_list' %}">Навчальні заклади</a>
        </li>
        <li>
            <a {% if 'mainteacher/teacher' in request.path %}class="active"{%endif%} href="{% url 'teachers_list' %}">Викладачі</a>
        </li>
        <li>
            <a {% if 'mainteacher/student' in request.path %}class="active"{% endif %} href="#">Учні</a>
        </li>
        <li>
            <a {% if 'core/profile' in request.path %}class="active"{% endif %}  href="{% url 'profile' %}">Мій профіль</a>
        </li>
    </ul>
    <!--end nav-->
{% endblock %}

{% block search %}{% endblock %}

{% block content %}{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/search.js"></script>
{% endblock %}
